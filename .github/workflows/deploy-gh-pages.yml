name: Deploy to GitHub Pages

on: # 触发条件：推送到 main 分支
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 关键：pure-admin 官网同款打包命令
      - name: Build
        run: pnpm build
        env:
          # 如果是子路径仓库（如 https://<user>.github.io/<repo>/）
          # 把 VITE_PUBLIC_PATH 设成 /<repo>/
          VITE_PUBLIC_PATH: /${{ github.event.repository.name }}/

      # 把 dist 目录推送到 gh-pages 分支，Pages 会自动读取
      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
